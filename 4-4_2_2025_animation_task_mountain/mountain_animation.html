</head>
<body>
    <div class="container">

        <div class="sun"></div>
        <div class="sky">

                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
                <div class="cloud5"></div>
                <div class="bar"></div>
            </div>
    
            <div class="cloud animate-cloud-2" style="height: 120px; width: 230px;">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
                <div class="cloud5"></div>
                <div class="bar"></div>
            </div>
             
            <div class="cloud animate-cloud-3" style="height: 150px; width: 250px;">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
                <div class="cloud5"></div>
                <div class="bar"></div>
            </div>
    
            <div class="cloud animate-cloud-4" style="height: 120px; width: 230px;">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
                <div class="cloud5"></div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- mountains -->

        <div class="mountain">
            <div class="mountain-1 mountain-color-and-dimensions"></div>
            <div class="mountain-2 mountain-color-and-dimensions"></div>
            <div class="mountain-3 mountain-color-and-dimensions"></div>
        </div>
        

    </div>
</body>
</html>
