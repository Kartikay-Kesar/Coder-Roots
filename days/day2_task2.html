<!DOCTYPE html>
<head>
    <title>Document</title>
</head>

<style>
    #qw{
        /* padding: 20px; */
        height: 40px;
        width: 30px;
    }
</style>

<body>
    
    <table border = "3" cellpadding = "5" cellspacing = "10">
        <caption >Horizontal and Vertical Alignment</caption>

        <thead>
            <tr>
                <th scope="col" colspan="2">Cell Alignment With CSS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>
                    Examples
                </th>

               <td >
                    <table border = "4" style="border-color: black;" cellspacing = "10">
                        <caption align="bottom">Nested table</caption>                       
                         <thead >
                            <tr>
                                <th scope="col" >Row</th>
                                <th scope="col">Cell - 1</th>
                                <th scope="col">Cell - 2</th>
                                <th scope="col">Cell - 3</th>
                            </tr>
                           
                        </thead>

                        <tbody>
                            
                            <tr>
                                <th id="qw">3</th>
                                <td valign = "top">CSS</td>
                                <td>CSS</td>
                                <td valign = "bottom">CSS</td>
                            </tr>
                            <tr>
                                <th id ="qw">4</th>
                                <td valign = "top" align = "center">CSS</td>
                                <td align = "center">CSS</td>
                                <td valign=" bottom" align = "center">CSS</td>
                            </tr>
                            <tr>
                                <th id = "qw">5</th>
                                <td valign = "top" align = "right">CSS</td>
                                <td align = "right">CSS</td>
                                <td valign="bottom" align = "right">CSS</td>
                            </tr>

                        </tbody>
                    </table>
               </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
